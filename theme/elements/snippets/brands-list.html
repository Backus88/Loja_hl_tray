{% set brands = Brands() %}
<section class="section brands swiper">
    <ul class="brands-list swiper-wrapper">
        {% for brand in brands %}
        <span class="icon-tag" aria-hidden="true"></span>
        <li class="brands-item swiper-slide">{{ brand.name }}</li>
        {% endfor %}
    </ul>
    <div class="slides-buttonPrev icon-arrow-left"></div>
    <div class="slides-buttonNext icon-arrow-right"></div>

    <div class="swiper-pagination"></div>
</section>
